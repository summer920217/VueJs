<script>
// 同时多个异步请求

Promise.all([
  //异步请求1：
  new Promise((resolve,reject) => {
    setTimeout(()=>{
      resolve({name:'灶门炭治郎',age:15});
    },2000)
  }),
  // 异步请求2:
  new Promise((resolve,reject) => {
    setTimeout(()=>{
      resolve({name:'灶门弥豆子',age:13});
    },1000)
  })
]).then(results=>{
  console.log(results)
})






</script>
