<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
// 案例1：
new Promise((resolve,reject)=>{
  setTimeout(()=>{
    resolve();
  },1000)
}).then(()=>{
  console.log('111111111');
  return new Promise((resolve,reject)=>{
    setTimeout(()=>{
      resolve();
    },1000)
  })
}).then(()=>{
  console.log('22222222');
  return new Promise((resolve,reject)=>{
    setTimeout(()=>{
      resolve()
    },1000)
  })
}).then(()=>{
  console.log('33333333333')
})


// 案例2：
new Promise((resolve,reject)=>{
  setTimeout(()=>{
    if(true){
      // 成功时：调用resolve
      resolve({name:'apple',age:10});
    }else{
      // 失败时：调用reject
      reject('error message');
    }
  },1000)
}).then((data)=>{
  console.log(data)
}).catch(err=>{
  console.log(err);
})


// 案例3：promise的另外处理方式
new Promise((resolve,reject)=>{
  setTimeout(()=>{
    let boo = false;
    if(boo){
      //成功时
      resolve({name:'炼狱',age:20})
    }else{
      //失败时
      reject('error message')
    }

  },1000)
}).then(data=>{
  console.log(data)
},err=>{
  console.log(err)
})

</script>
</body>
</html>
