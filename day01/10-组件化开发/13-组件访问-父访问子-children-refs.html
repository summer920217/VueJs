</template>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btnClick(){
        // 1. 访问子组件： $children [数组类型]
        // console.log(this.$children);
        // for(let c of this.$children){
        //   console.log(c.name);
        //   c.showMessage();
        // }
        // 第三个组件信息(下标可能会变)
        console.log(this.$children[2].name);

        // 2. $refs => {对象类型},默认是一个空对象，要在标签上加ref='自定义'
        console.log(this.$refs);
      }
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            name:'apple'
          }
        },
        methods:{
          showMessage(){
            console.log('子组件showMessage');
          }
        }
      },
    }
  })
