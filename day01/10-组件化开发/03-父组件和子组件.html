<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
<body>
<div id='app'>
  <cpn1></cpn1>
  <hr>
  <cpn2></cpn2>
</div>
<script src='../js/vue.js'></script>
<script>
  // 1.创建第一个组件构造器（变成cpnC2的子组件了）
  const cpnC1 = Vue.extend({
    template:`
      <div style='border:1px solid red'>
        <h1>我是标题1</h1>
        <p>我是内容,哈哈哈</p>
      </div>
    `
  });

  // 2.创建第二个组件构造器(父组件)
  const cpnC2 = Vue.extend({
    template:`
      <div style='border:1px solid blue'>
        <h1>我是标题2</h1>
        <p>我是内容,呵呵呵</p>
        <cpn1></cpn1>
      </div>
    `,
    components:{//子组件
      cpn1:cpnC1
    }
  });

  // 实例也可看作一个组件：root组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{
      cpn1:cpnC1,
      cpn2:cpnC2
    },
    methods:{
    }
  })
</script>
</body>
</html>
