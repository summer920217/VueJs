<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
<body>
<!-- 爸爸 -->
<div id='app'>
  <h2>这里是父组件</h2>
  <son></son>
</div>

<!-- 子组件 -->
<template id="son">
  <div>
    <h3>这里是子组件</h3>
    <button @click="btnClick">子组件按钮</button>
    <grandson></grandson>
  </div>
</template>

<!-- 孙子组件 -->
<template id="grandson">
  <div>
    <h4>这里是孙子组件</h4>
    <button @click="btnClick">孙子组件按钮</button>
  </div>
</template>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      name:'爸爸'
    },
    methods:{
    },
    components:{
      son:{
        template:'#son',
        data(){
          return {
            name:'儿子'
          }
        },
        methods:{
          btnClick(){
            console.log(this.$parent);
          }
        },
        components:{
          grandson:{
            template:'#grandson',
            data(){
              return {
                name:'孙子'
              }
            },
            methods:{
              btnClick(){
                console.log(this.$parent);//父组件
                console.log(this.$parent.$parent);
                console.log(this.$root);//根组件：vue实例
              }
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
