<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
<body>
<div id='app'>
  {{message}}
  <!-- 这里是isShow访问的是vue实例的属性 -->
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容，哈哈哈</p>
    <!-- 这里是isShow访问的是子组件的属性 -->
    <button v-show="isShow">子组件按钮</button>
  </div>
</template>

<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow:true
    },
    methods:{
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            isShow:false
          }
        }
      }
    }
  })
</script>
</body>
</html>
