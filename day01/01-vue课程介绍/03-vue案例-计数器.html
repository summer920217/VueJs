<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <h2>当前计数:{{counter}}</h2>
  <!-- 方式一 -->
  <button v-on:click="counter--">-</button>
  <button @click="counter++">+</button>

  <hr>
  <!-- 方式二 -->
  <button v-on:click="sub">-</button>
  <button v-on:click="add">+</button>
</div>


<script src="../js/vue.js"></script>
<script>
//语法糖：简写
const obj = {
  counter:0,
  message:'abc'
}


const app = new Vue({
  el:'#app',
  data:obj,
  // data:{
  //   counter:0
  // },
  methods:{
    add:function(){
      console.log('加1');
      this.counter++;
    },
    sub:function(){
      console.log('减1');
      this.counter--;
    }
  }
})



</script>
</body>
</html>
