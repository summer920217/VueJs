<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <h2>{{message}},玛丽！</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message:'你好啊',
        firstName:'Kobe',
        lastName:'bryant',
        counter:100
      },
      methods: {}
    })
  </script>
</body>

</html>
