<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
<style>
  .italic{font-style: italic;color: #333;}
  .active{color: red;}
</style>
</head>
<body>
<div id='app'>
  <!-- 1) 普通绑定(跟原生写一样) -->
  <h2 class="active">{{message}}</h2>
  <h2 :class="active">{{message}}</h2>
  <!-- 2-1) 对象语法绑定-->
  <!-- <h2 v-bind:class="{key1:val1,key2:val2}">{{message}}</h2> -->
  <!-- <h2 v-bind:class="{类名1:bool,类名2:bool}">{{message}}</h2> -->
  <h2 class="title" v-bind:class="{active:isActive,italic:isItalic}">{{message}}</h2>
  <!-- 2-2) 对象语法绑定(函数调用) -->
  <h2 class="title" v-bind:class="getClass()"></h2>

  <button v-on:click="btnClick">按钮</button>



</div>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      active:'active',
      isActive:true,
      isItalic:true
    },
    methods:{
      btnClick:function(){
        this.isActive = !this.isActive;
      },
      getClass:function(){
        return {active:this.isActive,italic:this.isItalic};
      }

    }
  })
</script>
</body>
</html>
