<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
<body>
<div id='app'>
  <!-- 1.事件调用的方法没有参数: ()可省略 -->
  <button @click="btn1Click">按钮1-1</button>
  <button @click="btn1Click()">按钮1-2</button>
  <br><br>
  <!-- 2. 在事件定义时，写方式时省略了小括号，但是方法本身是需要一个参数的，这个时候，Vue会默认将浏览器生产的event事件对象作为参数传入到方法中 -->
  <button @click="btn2Click(123)">按钮2-1</button> 
  <!-- 123 -->
  <button @click="btn2Click()">按钮2-1</button>
  <!-- undefined -->
  <button @click="btn2Click">按钮2-1</button>
  <!-- MouseEvent -->

  <br><br>
  <!-- 3.方法定义时，我们需要event对象，同时又需要其他参数 -->
  <button @click="btn3Click(123)">按钮3-1</button>
  <!-- 123 undefined -->
  <button @click="btn3Click(123,event)">按钮3-2</button>
  <!-- 报错：event is not defined -->
  <!-- 在调用方法式，如何手动的获取到浏览器参数的event对象：$event -->
  <button @click="btn3Click(123,$event)">按钮3-3</button>
  <!-- 123  MouseEvent-->
  <button @click="btn3Click($event,abc)">按钮3-4</button>
  <!-- MouseEvent 报错:abc is not defined -->

</div>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btn1Click(){
        console.log('按钮1');
      },
      btn2Click(event){
        console.log('函数2---',event)
      },
      btn3Click(abc,event){
        console.log('函数3+++',abc,event)
      }


    }
  })
</script>
</body>
</html>
