<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
<body>
<div id='app'>
  <h2>{{fullName}}</h2>
</div>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'古力',
      lastName:'娜扎'
    },
    computed:{
      // fullName:function(){
      //   return this.firstName + ' ' + this.lastName
      // }
      // 1. 计算属性一般是没有set方法,只读属性
      /*fullName:{
        // set:function(){},
        get:function(){
          return this.firstName + ' ' + this.lastName
        }
      }*/
      // 2. 但是自己也可以用set方法
      fullName:{
        // 设置fullName的值
        set:function(newVal){
          const name = newVal.split(' ');
          this.firstName = name[0];
          this.lastName = name[1];
        },
        // 获取fullName的值
        get:function(){
          return this.firstName + ' ' + this.lastName
        }
      }

    },
    methods:{
    }
  })
</script>
</body>
</html>
