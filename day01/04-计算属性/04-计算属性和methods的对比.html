<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
</head>
<body>
<div id='app'>
  <h2>计算属性:调用一次</h2>
  <ul>
    <li>{{fullName}}</li>
    <li>{{fullName}}</li>
    <li>{{fullName}}</li>
    <li>{{fullName}}</li>
  </ul>
  <h2>methods:调用四次</h2>
  <ul>
    <li>{{getFullName()}}</li>
    <li>{{getFullName()}}</li>
    <li>{{getFullName()}}</li>
    <li>{{getFullName()}}</li>
  </ul>
</div>
<script src='../js/vue.js'></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'古力',
      lastName:'娜扎'
    },
    computed:{
      fullName:function(){
        console.log('fullName');
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods:{
      getFullName(){
        console.log('methods->getfullname');
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
